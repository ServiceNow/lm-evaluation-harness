task: xlsum_en_mistral
dataset_path: csebuetnlp/xlsum
dataset_name: english
output_type: generate_until
# training_split: train
fewshot_split: train
# test_split: test
validation_split: validation
doc_to_text: "<s> [INST] Summarize the important information concisely in the same language in which you have been provided the document below: {{text}} [/INST]:"
doc_to_target: "{{summary}}" #" {{answer.split('### ')[-1].rstrip()}}"
metric_list:
  - metric: bleu
  - metric: rougeLsum
  - metric: rougeL
  - metric: rouge1
  - metric: rouge2
    # aggregation: mean
    # higher_is_better: true
generation_kwargs:
  until:
    - "</s>"
  do_sample: true
  temperature: 0.2
repeats: 1
